version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongo-curso-node
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db
    restart: always

  mongoex:
    image: mongo-express
    container_name: mongoex-curso-node
    environment:
      - ME_CONFIG_OPTIONS_EDITORTHEME=monokai
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
    ports:
      - '8090:8081'
    depends_on:
      - mongo
    restart: unless-stopped
